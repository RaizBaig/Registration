<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Register</title>
    </head>
    <h2>"Today's Quote"</h2>
    
    <body>
        <h2> “I will always choose a lazy person to do a difficult job because a lazy person will find an easy way to do it”-Bill Gates <a href="https://en.wikipedia.org/wiki/Bill_Gates"><img src="images\614_v9_bc.jpg" ></a><h2>
<h3>Click on image to know more</h3>
       <h1>Registration Form</h1>
        <div class="container">
        <form>
            <div><label for="name" ><b>Name</b></label>
                <input type="text"  name="name" id="name" placeholder="Enter Name">
    </div>
    <div>
        <label for="email"  ><b>Email</b></label>
        <input type="text"  name="email" id="email" placeholder="Enter Email id">
    </div>

    <div>
        <lable for="address" ><b>Address</b></lable>
        <input type="text" name="address"  id="address" placeholder="Enter address">
    </div>


    <div>
        <lable for="Gender" ><b>Gender</b></lable><br>
        <input type="radio" name="Gender"  id="male" value="Male"><b>Male</b><br>
        <input type="radio" name="Gender" id="female" value="Female"><b>Female</b><br>
        <input type="radio" name="Gender" id="other" value="Other" ><b>Other</b><br><br>
</div>
    <div>
        <label for="dob" ><b>DOB</b></label>
        <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY">
    </div>
    <div>
        <label for="graduation" ><b>Graduation</b></label>
        <select>
            <option value=BE/Btech>BE/Btech</option>
            <option value=B.com>B.com</option>
            <option value=B.Ed>B.Ed</option>
        </select>
        </div>
    <div> 
        <label for=Technologies ><b>Technologies</b></label>
        <input type="checkbox" value="C">C
        <input type="checkbox" value=Java>Java
        <input type="checkbox"value=C++>C++
        <input type="checkbox" value=JS>JS
        <input type="checkbox" value=Html>Html
        
        </div>
        <div>
            <input  type="submit" value=Submit >
        <input type="reset" value=Reset >
        </div>
         </form>
    </div>
        
    </body>

</html>
