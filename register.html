<html>
    <head>
        <link rel="stylesheet" href="style1.css">
        <title>Register</title>
    </head>
    <body>
       <h1>Registration Form</h1>
        <div class="container">
        <form>
            <label for="name" ><b>Name</b></label>
            <input type="text"  name="name" id="name" placeholder="Enter Name"><br><br>

            <label for="email"  ><b>Email</b></label>
            <input type="text"  name="email" id="email" placeholder="Enter Email id"><br><br>

            <lable for="address" ><b>Address</b></lable>
            <input type="text" name="address"  id="address" placeholder="Enter address"></textarea><br><br>

            <lable for="Gender" ><b>Gender</b></lable><br>
            <input type="radio" name="Gender"  id="male" value="Male"><b>Male</b><br>
            <input type="radio" name="Gender" id="female" value="Female"><b>Female</b><br>
            <input type="radio" name="Gender" id="other" value="Other" ><b>Other</b><br><br>

            <label for="dob" ><b>DOB</b></label>
            <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY"><br><br>

            <label for="graduation" ><b>Graduation</b></label>
            <select>
                <option value=BE/Btech>BE/Btech</option>
                <option value=B.com>B.com</option>
                <option value=B.Ed>B.Ed</option>
            </select><br><br>

            <label for=Technologies ><b>Technologies</b></label>
            <input type="checkbox" value="C">C
            <input type="checkbox" value=Java>Java
            <input type="checkbox"value=C++>C++
            <input type="checkbox" value=JS>JS
            <input type="checkbox" value=Html>Html<br><br>
            <input  type="submit" value=Submit ><b>Submit</b>
            <input type="reset" value=Reset ><b>Reset</b>
        </form>
        </div>
        
    </body>

</html>
